<html ng-app="volunteerapp">
<head>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="js/vendor/angular.min.js"></script>
	<script src="js/controller.js"></script>
</head>
<body ng-controller="VolunteerController">
	<article>
	<h1>Volunteers</h1>
	<ul>
		<li ng-repeat="volunteer in volunteers">
	      	{{volunteer.firstname}} {{volunteer.lastname}} - {{volunteer.email}}
    	</li>
	</ul>
	</article>
	<article>
		<h1>Add volunteer</h1>
		<form novalidate class="simple-form">
    		Voornaam: <input type="text" ng-model="volunteer.firstname" /><br />
    		Achternaam: <input type="text" ng-model="volunteer.lastname" /><br />
    		Email: <input type="text" ng-model="volunteer.email" /><br />
    		<button ng-click="save()">SAVE</button>
  		</form>
	</article>
</body>
</html>
