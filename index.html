<!DOCTYPE html5>
<html ng-app="volunteerapp">
<head>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="js/vendor/angular.min.js"></script>
	<script src="js/controller.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
</head>
<body ng-controller="VolunteerController">
	<div class="navbar">
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<article>
				<h1>Vrijwilligers</h1>
				<ul id="volunteerlist">
					<li ng-repeat="volunteer in volunteers" class="volunteeritem">
						<div class="volunteerinfo">
				      		{{volunteer.firstname}} {{volunteer.lastname}} - {{volunteer.email}} - <a data-toggle="edit" ng-click="editVolunteer(volunteer)" class="pointer">Edit</a> - <a ng-click="deleteVolunteer(volunteer)" class="pointer">Delete</a>
				      	</div>
						<div ng-repeat="tag in volunteer.tags" class="ovaltag pointer" ng-style="{ 'background-color': hover ? 'grey' : tag.color}" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
							<span ng-click="removeTag(tag, volunteer)" ng-style="{ 'color': hover ? 'black' : ''}">{{tag.name}}</span>
			    		</div>
			    		<div style="clear:both;"></div>
						<a ng-click="showTags = !showTags" class="pointer">Tag toevoegen</a>
						<ul class="tagstoadd" ng-show="showTags">
							<li ng-repeat="tag in tags" ng-click="addTag(tag, volunteer); " class="tagtoadd pointer">
								<div class="ovaltag" ng-style="{ 'background-color': tag.color}">{{tag.name}} </div>
							</li>
						</ul>
			    	</li>
				</ul>
				</article>
			</div>
			<div class="col-md-6">
				<article>
					<h1>Toevoegen</h1>
					<form novalidate class="simple-form" name="volunteerform" role="form">
						<div class="form-group">
							<label for="firstname">Voornaam</label>
			    			<input id="firstname" class="form-control" type="text" ng-model="volunteer.firstname" required/><br />
			    		</div>
			    		<div class="form-group">
			    			<label for="lastname">Achternaam</label>
			    			<input id="lastname" class="form-control" type="text" ng-model="volunteer.lastname" required/><br />
			    		</div>
			    		<div class="form-group">
			    			<label for="email">e-mail</label>
			    			<input id="email" class="form-control" type="email" ng-model="volunteer.email" required/><br />
			    		</div>
			    		<button ng-click="save()" ng-disabled="volunteerform.$invalid">Save</button>
			  		</form>
				</article>
			</div>
		</div>
	</div>
</body>
</html>
